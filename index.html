    <style>
        body {

        .material-symbols-outlined {

        }

            background: #2c3928;

        }
        ::-webkit-scrollbar-thumb:hover {
            background: #46ec13; 
        }
        .scrollbar-hide::-webkit-scrollbar {

        }
        .scrollbar-hide {
