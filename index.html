
<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MediClinic - Sistema Integral de Gestión Médica</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": {
                            DEFAULT: "var(--color-primary, #3b82f6)",
                            dark: "var(--color-primary-dark, #2563eb)",
                            light: "var(--color-primary-light, #dbeafe)"
                        },
                        "success": "#10b981",
                        "warning": "#f59e0b",
                        "danger": "#ef4444",
                        "bg-light": "#f8fafc",
                        "bg-dark": "#0f172a",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                        "border-light": "#e2e8f0",
                        "border-dark": "#334155"
                    },
                    fontFamily: {
                        "display": ["Outfit", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    // GLOBAL REDESIGN: Tighter border radius for a professional/flat look
                    borderRadius: {
                        "DEFAULT": "0.25rem", // 4px
                        "md": "0.375rem",     // 6px
                        "lg": "0.5rem",       // 8px
                        "xl": "0.75rem",      // 12px
                        "2xl": "0.75rem",     // Override 2xl to be smaller (was 1.5rem)
                        "3xl": "1rem",        // Override 3xl to be smaller
                        "full": "9999px"      // Keep full for avatars
                    },
                    boxShadow: {
                        "DEFAULT": "0 1px 2px 0 rgb(0 0 0 / 0.05)",
                        "sm": "0 1px 2px 0 rgb(0 0 0 / 0.05)",
                        "md": "none", // Remove medium shadows
                        "lg": "none", // Remove large shadows
                        "xl": "none", // Remove xl shadows
                        "2xl": "none" // Remove 2xl shadows
                    }
                },
            },
        }
    </script>
    <style>
        :root {
            --color-primary: #3b82f6;
            --color-primary-dark: #2563eb;
            --color-primary-light: #dbeafe;
            --font-size-title: 32px;
            --font-size-body: 16px;
        }
        body {
            font-family: 'Inter', sans-serif;
            font-size: var(--font-size-body);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1, h2, h3, h4 { 
          font-family: 'Outfit', sans-serif; 
          font-size: var(--font-size-title);
        }
        .font-display { font-family: 'Outfit', sans-serif; }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
<body class="bg-bg-light dark:bg-bg-dark text-slate-900 dark:text-slate-100 antialiased">
    <div id="root"></div>
</body>
</html>
